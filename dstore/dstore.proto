syntax = "proto3";

package pb;

message KV {
  string key = 1;
  string value = 2;
}

message HMap {
  string key = 1;
  repeated KV field_values = 2;
}

message CommonResp {
  int32 status = 1;
  string message = 2;
}

message SetRequest { KV kv = 1; }

message SetResponse { CommonResp resp = 1; }

message GetRequest { KV kv = 1; }

message GetResponse { CommonResp resp = 1; }

message HSetRequest { HMap data = 1; }
message HSetResponse { CommonResp resp = 1; }

message HGetRequest {
  string key = 1;
  string field = 2;
}

message HGetResponse {
  string key = 1;
  KV field_value = 2;
}