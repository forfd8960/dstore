syntax = "proto3";

package pb;

message CommondRequest {
  oneof request_data {
    Get get = 1;
    Set set = 2;
    HGet hget = 3;
    HSet hset = 4;
  }
}

message Get { string key = 1; }

message Set { KV kv = 1; }

message HSet { HMap data = 1; }
message HGet {
  string key = 1;
  string field = 2;
}

message CommandResponse {
  uint32 status = 1;
  string message = 2;
  repeated KV pairs = 3;
}

message KV {
  string key = 1;
  string value = 2;
}

message HMap {
  string key = 1;
  repeated KV field_values = 2;
}
